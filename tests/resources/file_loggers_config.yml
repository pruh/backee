settings:
  name: instance name

loggers:
  - type: file
    file: /folder/log_file1
    format: "('%(asctime)s [%(threadName)18s][%(levelname)8s] %(message)s')"
    min_level: info
    max_level: error
    max_size: 1024
    backup_count: 1
  
  - type: file
    file: /folder/log_file2
    format: "('%(asctime)s %(levelname)s %(message)s')"

